<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn">
                <img id="login-button" src="login-button.png">
            </button>
            <p class="register-link">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".login-form").addEventListener("submit", function (event) {
        event.preventDefault();

        // pls we need to mechanize it better, it is stupid
        const expectedUsername = "admin";
        const expectedPassword = "admin";

        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        if (username === expectedUsername && password === expectedPassword) {
            window.location.href = "gamify.html";
        } else {
            alert("Invalid username or password. Please try again.");
        }
    });
});
    </script>
</body>
</html>
